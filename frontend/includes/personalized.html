<!DOCTYPE html>
<html lang="en">
<head>

    <base href="../">

</head>
<body>

    <div id="header"></div>

    <div class="personal-layout">

            <label for="status-filter">
                Watch Status
                <select id="status-filter" >
                    <option value="">All</option>
                    <option value="planned" sele >Planned</option>
                    <option value="watching">Watching</option>
                    <option value="watched">Watched</option>
                    <option value="dropped">Dropped</option>
                </select>
            </label>

            <div class="filter-drop-down">
                <label for="status-filter">
                    Watch Status
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="planned">Planned</option>
                        <option value="watching">Watching</option>
                        <option value="watched">Watched</option>
                        <option value="dropped">Dropped</option>
                    </select>
                </label>

                <label for="rating-filter">
                    Minimum Rating: <span id="rating-display">0</span>
                    <input type="range" id="rating-filter" min="0" max="10" step="0.5" value="0" 
                           oninput="document.getElementById('rating-display').innerText = this.value">
                </label>
            </div>
        </aside>

        <main class="main-container">
            <div class="list-title">
                <h3>Movies shaped by your taste, your ratings, and your journey.</h3>
            </div>

            <section class="personalized-list">
                </section>

            <section class="movie-detail-card hidden">
            </section>
        </main>

    </div>
    <div id="footer"></div>

    <script src="js/include.js" type="module"></script>
    <script src="js/personalized.js" type="module"></script>

</body>
