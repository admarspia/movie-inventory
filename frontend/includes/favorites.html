<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub – Favorites</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header"></div>

    <aside class="search-and-filter">
        <label for="favorite-search">
            Search Favorites
            <input
                type="text"
                id="favorite-search"
                placeholder="Search your favorites..."
            >
        </label>
    </aside>

    <main class="main-container">

        <div class="list-title">
            <h3>
                Your favorite movies — saved, remembered, and ready to watch again.
            </h3>
        </div>

        <section class="favorite-list">
        </section>

        <section class="movie-detail-card hidden">
        </section>

    </main>

    <div id="footer"></div>

    <script src="../js/include.js" type="module"></script>
    <script src="../js/favorites.js" type="module"></script>

</body>
</html>
