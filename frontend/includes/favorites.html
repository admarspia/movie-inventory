<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub â€“ Favorites</title>

    <base href="../">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ensureLogin.js" type="module">
        ensureLogin();
    </script>
</head>
<body>

<div id="header"></div>

<div class="favorites-layout">

    <!-- ===== FILTER SIDEBAR ===== -->
    <aside class="search-and-filter">

        <label>
            Search
            <input type="text" id="favorite-search" placeholder="Search favorites...">
        </label>

        <div class="filter-drop-down">

            <label>
                Watch Status
                <select id="status-filter">
                    <option value="">All</option>
                    <option value="planned">Planned</option>
                    <option value="watching">Watching</option>
                    <option value="watched">Watched</option>
                    <option value="dropped">Dropped</option>
                </select>
            </label>

            <label>
                Year: <span id="year-value">1995</span>
                <input type="range" id="year-filter" min="1995" max="2025" value="1995">
            </label>

            <label>
                Rating: <span id="rating-value">0</span>/10
                <input type="range" id="rating-filter" min="0" max="10" step="0.5" value="0">
            </label>

        </div>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="main-container">

        <div class="list-title">
            <h3>Your Favorites Collection</h3>
        </div>

        <section class="favorite-list"></section>

        <section class="movie-detail-card hidden"></section>

    </main>

</div>

<div id="footer"></div>

<script src="js/include.js" type="module"></script>
<script src="js/favorites.js" type="module"></script>


</body>
</html>
