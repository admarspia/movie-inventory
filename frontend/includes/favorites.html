<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub – Favorites</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header"></div>


    <aside class="search-and-filter">
            <label for="search-input">
                Search
                <input type="text" id="search-input" placeholder="Search and enjoy...">
            </label>

            <div class="filter-drop-down">
                <label for="genre">
                    Genre
                    <select id="genre">
                        <option value="">All</option>
                        <option value="comedy">Comedy</option>
                        <option value="romance">Romance</option>
                        <option value="action">Action</option>
                        <option value="anime">Anime</option>
                    </select>
                </label>

                <label for="year">
                    Year Range
                    <input type="range" id="year" min="1995" max="2025">
                </label>

                <label for="rating">
                    Rating
                    <input type="range" id="rating" min="0" max="10">
                </label>
                <label for="filter-enable"> Enable filter
                    <input type="checkbox" id="filter-enable" name="filter-enable">
                </label>
            </div>
    </aside>
    <main class="main-container">

        <div class="list-title">
            <h3>
                Your favorite movies — saved, remembered, and ready to watch again.
            </h3>
        </div>

        <section class="favorite-list">
        </section>

        <section class="movie-detail-card hidden">
        </section>

    </main>

    <div id="footer"></div>

    <script src="../js/theme.js"></script>
    <script src="../js/movies.js" type="module"></script>
    <script src="../js/include.js" type="module"></script>
    <script src="../js/favorites.js" type="module"></script>

</body>
</html>
