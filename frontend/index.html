<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub – Home</title>
    <base href="./">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="header"></header>
    

    <section class="hero-section">
        <div class="hero-text">
            <h2 id="hero-main-text">Track Your Favorite Movies Easily</h2>
            <p id="hero-sub-text">
                Browse, search, and manage your personal movie collection.
                Discover trending movies, add your own, and never forget a favorite.
            </p>
            <a href="#content-section" class="scroll-down-btn">Start Browsing ▼</a>
        </div>
    </section>

    <div id="content-section">
        <aside class="search-and-filter">
            <label for="search-input">
                Search
                <input type="text" id="search-input" placeholder="Search and enjoy...">
            </label>

            <div class="filter-drop-down">
                <label for="genre">
                    Genre
                    <select id="genre">
                        <option value="">All</option>
                        <option value="comedy">Comedy</option>
                        <option value="romance">Romance</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                    </select>
                </label>

                <label for="year">
                    Year: <span id="year-value">1995</span>
                    <input type="range" id="year" min="1995" max="2025" value="1995">
                </label>

                <label for="rating">
                    Rating: <span id="rating-value">0</span>/10
                    <input type="range" id="rating" min="0" max="10" value="0">
                </label>
                
                <label for="filter-enable">
                    Enable filter
                    <input type="checkbox" id="filter-enable" name="filter-enable">
                </label>
            </div>
        </aside>

        <main class="main-container">
            <div class="list-title">
                <h3>Dive into the world of cinema — your next favorite movie is just a click away!</h3>
            </div>
            
            <section class="movie-list" id="movie-list">
                <div class="movie-detail-card" style="display: none;"></div>
            </section>
            
            <section class="search-results" id="search-results">
                <!-- Search results will appear here -->
            </section>
        </main>
    </div>
    <div id="auth-modal"></div>

    <footer id="footer"></footer>

    <script src="js/include.js" type="module"></script>
    <script src="js/home.js" type="module"></script>
    <script src="js/theme.js" type="module"></script>
    <script src="js/movies.js" type="module"></script>
    <script src="js/authentication.js" type="module"></script>

</body>
</html>
